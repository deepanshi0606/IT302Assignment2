<!-- Create a user registration form which accepts first name, last name, user ID, 
password, confirm password, Address, Email ID, Contact number. Apply appropriate 
client side validations using JavaScript for all fields of html form. Also layout this 
form using a CSS. -->

<html>
    <head>
        <title>Exercise25</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form onsubmit="return validate()">
            <label>First Name</label><input type="text" name="fname"><br><br>
            <label>Last Name</label><input  type="text" name="lname"><br><br>
            <label>Email Id</label><input type="text" name="eid"><br><br>
            <label>UserId</label><input type="text" name="uid"><br><br>
            <label for="password">Password</label><input type="password" name="pw"><br><br>
            <label for="password">Confirm Password</label><input type="password" name="cpw"><br><br>
            <label>Contact Number</label><input type="text" name="cno"><br><br>
            <label>Address</label><input type="text" name="add">
            <br><br>
            <input type="Submit">
        </form>
        <script>
            function validate(){
                Fname=document.forms[0].elements['fname'].value;
                fnameReg=/^[A-Z][a-z]{2,20}$/;
                if(fnameReg.test(Fname) === false){
                    alert("Invalid First Name");
                    return false;
                }
                
                Lname=document.forms[0].elements['lname'].value;
                lnameReg=/^[A-Z][a-z]{2,10}$/
                if(lnameReg.test(Lname)===false){
                    alert("Invalid Last Name")
                    return false;
                }
                

                Eid=document.forms[0].elements['eid'].value;
                eidReg=/^[\w-\.]+@[\w-]+\.[\w]{2,}$/
                if(eidReg.test(Eid)===false){
                    alert("Invalid email address")
                    return false;
                }

                Uid = document.forms[0].elements['uid'].value;
                uidReg = /^[\w0-9]{6,8}$/
                if (uidReg.test(Uid) === false) {
                    alert("Invalid User ID");
                    return false;
                }
               

                Pw=document.forms[0].elements['pw'].value;
                pwReg=/^[\w]+\d+\D{8,16}$/
                if(pwReg.test(Pw)===false){
                    alert("Invalid Password")
                    return false;
                }
                

                Cpw=document.forms[0].elements['cpw'].value;
                if(cpw !== pw){
                    alert("Confirm password is not same as password")
                    return false;
                }
                

                Cno=document.forms[0].elements['cno'].value;
                cnoReg=/^[6-9][0-9]{10}$/
                if(cnoReg.test(Cno)===false){
                    alert("Invalid contact number")
                    return false;
                }
                

                Add=document.forms[0].elements['add'].value;
                addReg=/^[\w]{50,80}$/
                if(addReg.test(Add)===false){
                    alert("Invalid address")
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
