<html>
    <head>
        <title>Exercise10</title>
    </head>
    <body>
        <h1>Datalist</h1>
        <label for="day-input">Choose a day of the <b>WEEK</b> from the list:</label>
<input type="text" id="day-input" name="day" list="days">
<datalist id="days">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>
    </body>
</html>
