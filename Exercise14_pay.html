<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>

<body>
    <form action="images/order.png">
    <table border="0" align="center" width="60%" height="400" bgcolor=#B22222>
        <tr>
            <td colspan=2>
                <h2 align="center">Payment Details</h2>
            </td>
        </tr>
        <tr>
            <td><label for="">Card Number</label></td>
            <td><input type="number" name="uname" placeholder="0000 0000 0000 0000" required></td>
        </tr>
        <tr>
            <td><label for="">Postal Code</label></td>
            <td><input type="number" name="uemail" placeholder="000000" required></td>
        </tr>
        <tr>
            <td><label for="">Expiration Date</label></td>
            <td><input type="date" name="date" required></td>
        </tr>
        
        <tr>
            <td><label for="">CVV</label></td>
            <td><input type="number" name="cvv" placeholder="000" required></td>
        </tr>
        
        
        <tr>
            <td>
                <input type=reset value=Clear />
            </td>
            <td>
               <input type=submit value="Pay" />
            </td>
        </tr>
    </table>
    
</form>
</body>

</html>
